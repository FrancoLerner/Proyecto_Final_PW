<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/logo.png">
    <title>Micromed System</title>
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3/dist/vue-router.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<script src="https://cdnjs.cloudflare.com/ajax.libs/vue/2.0.3/vue.js"></script>

<body>
    <header>
        <div class="contenedor_header">
            <div class="logos">
                <img src="../img/logo.png" alt="Logo" width="50" height="35" class=""> Micromed System
            </div>
        </div>
    </header>
    <nav>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./templates/productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./templates/pedidos.html">Pedidos</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Nosotros
        
                    </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="#laEmpresa">La Empresa</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#laboratorio">Laboratorio</a>
                                </li>
                                <li><a class="dropdown-item" href="./templates/contacto.html">Contacto</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </nav>
    <div id="app">
        {{titulo}}
        <br>
        <label>Nuevo Producto: </label><input type="text" placeholder="producto" v-model="nuevoProducto" @keyup.enter="agregarProducto()"> <a href="#" @click="agregarProducto()">Agregar</a>
        <ul v-for="(producto,indice) in productos">
            <li>
                {{producto.nombre}} <a href="#" @click="eliminarProducto(indice)">Eliminar</a>
            </li>

        </ul>

    </div>

    <script src="../js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
